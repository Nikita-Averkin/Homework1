<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top-info">
            <h1 class="top-title">Добро пожаловать на мой сайт мини-игр</h1>
            <p class="top-text">Тебе предстоит пройти несколько увлекательных игр. Если готов, нажимай <b>«Поехали!»</b> и <b>приступай</b>. </p>
            <button class="top-btn">Поехали!</button>
        </div>       
        <div class="top-star__1">
            <img src="img/Star-1.svg" alt="звездочка-1">
        </div>
        <div class="top-star__2">
            <img src="img/Star-2.svg" alt="звездочка-2">
        </div>
        <div class="top-star__3">
            <img src="img/Star-3.svg" alt="звездочка-3">
        </div>
        <div class="top-star__4">
            <img src="img/Star-4.svg" alt="звездочка-4">
        </div>
        <div class="top-star__big">
            <img src="img/Star-big.svg" alt="звездочка-большая">
        </div>
        <div class="top-tringle">
            <img src="img/triangle.svg" alt="треугольник">
        </div>
        <div class="top-arrow__1">
            <img src="img/arrow-1.svg" alt="стрелочка-1">
        </div>
        <div class="top-arrow__2">
            <img src="img/arrow-2.svg" alt="стрелочка-2">
        </div>
        <div class="top-arrow__3">
            <img src="img/arrow-3.svg" alt="стрелочка-3">
        </div>
        <div class="top-arrow__4">
            <img src="img/arrow-4.svg" alt="стрелочка-4">
        </div>
        <div class="top-animation">
            <div class="top-animation__line">
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">ВИКТОРИНА</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">УГАДАЙ ЧИСЛО</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">ПЕРЕВЕРНИ ТЕКСТ</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">ПРОСТАЯ АРИФМЕТИКА</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">КАМЕНЬ, НОЖНИЦЫ, БУМАГА</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
                <p class="top-animation__text">ГЕНЕРАТОР СЛУЧАЙНЫХ ЦВЕТОВ</p>
                <div class="top-star__black">
                    <img src="img/Star-black.svg" alt="черная-звездочка">
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
